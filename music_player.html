<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>

    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h3 style="text-align: center; margin-top: 5px; border-bottom: 1px solid white;">All Songs</h3>
            <div class="all-songs">

                <!-- <div class="song-card">
                    <div class="part1">
                        <img src="images1/garmi.jpeg" width="100px" alt="">
                        <h3>Garmi Song</h3>
                    </div>
                    <h4>3:56</h4>
                </div> -->

            </div>
        </div>
    </div>


    <div class="main-control">

        <div class="controls">
    
            <div class="backword-control">
                <h1 id="backword"></h1><i class="ri-skip-left-fill"></i>
            </div>
    
            <div class="play-control">
                <h1 id="play"></h1><i class="ri-play-line"></i>
            </div>
    
            <div class="forword-control">
                <h1 id="forword"></h1><i class="ri-skip-right-fill"></i>
            </div>
    
        </div>
    
    </div>

    <script src="music-player.js"></script>
</body>

</html>
